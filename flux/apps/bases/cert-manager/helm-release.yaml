apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      # https://artifacthub.io/packages/helm/cert-manager/cert-manager
      # https://cert-manager.io/docs/release-notes/
      # note cert-manager releases and Helm chart releases are in-sync
      chart: "cert-manager"
      version: "v1.11.0"
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts

  # https://github.com/cert-manager/cert-manager/blob/master/deploy/charts/cert-manager/values.yaml
  values:
    installCRDs: true
    resources:
      requests:
        memory: 40Mi
      limits:
        memory: 100Mi
    containerSecurityContext:
      capabilities: { drop: ["ALL"] }
      readOnlyRootFilesystem: true,
      runAsNonRoot: true,
    prometheus:
      enabled: false
    webhook:
      containerSecurityContext:
        capabilities: { drop: ["ALL"] }
        readOnlyRootFilesystem: true,
        runAsNonRoot: true,
      resources:
        requests:
          memory: 20Mi
        limits:
          memory: 100Mi
    cainjector:
      containerSecurityContext:
        capabilities: { drop: ["ALL"] }
        readOnlyRootFilesystem: true,
        runAsNonRoot: true,
      resources:
        requests:
          memory: 40Mi
        limits:
          memory: 100Mi
    startupapicheck:
      enabled: false

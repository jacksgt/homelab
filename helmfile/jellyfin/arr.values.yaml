# https://github.com/bjw-s-labs/helm-charts/blob/main/charts/library/common/values.yaml
# https://github.com/bjw-s-labs/helm-charts/raw/refs/heads/main/charts/library/common/values.schema.json
---
# Hostname used for various applications
hostname: "media.cubieserver.de"

global:
  # -- Set an override for the prefix of the fullname
  nameOverride:
  # -- Set the entire name definition
  fullnameOverride:
  # -- Set additional global labels. Helm templates can be used.
  labels:
    app.kubernetes.io/name: arr-stack

  # -- Set additional global annotations. Helm templates can be used.
  annotations: {}

# -- Set default options for all controllers / pods here
# Each of these options can be overridden on a Controller level
defaultPodOptions:
  # -- Set annotations on the Pod. Pod-specific values will be merged with this.
  annotations: {}

  # -- Specifies whether a service account token should be automatically mounted.
  automountServiceAccountToken: false

  # -- Enable/disable the generation of environment variables for services.
  # [[ref]](https://kubernetes.io/docs/concepts/services-networking/connect-applications-service/#accessing-the-service)
  enableServiceLinks: false

  # -- Set labels on the Pod. Pod-specific values will be merged with this.
  labels: {}

  # -- Configure the Security Context for the Pod
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    fsGroup: 1000

controllers:

  ############################################################################################
  copyparty:
    # -- enable the controller.
    enabled: true

    # -- Set the controller type.
    # Valid options are deployment, daemonset, statefulset, cronjob or job
    type: deployment
    # -- Set annotations on the deployment/statefulset/daemonset/cronjob/job
    annotations: {}
    # -- Set labels on the deployment/statefulset/daemonset/cronjob/job
    labels:
      app.kubernetes.io/component: copyparty

    # -- Number of desired pods. When using a HorizontalPodAutoscaler, set this to `null`.
    replicas: 1
    # -- Set the controller upgrade strategy
    # For Deployments, valid values are Recreate (default) and RollingUpdate.
    # For StatefulSets, valid values are OnDelete and RollingUpdate (default).
    # DaemonSets/CronJobs/Jobs ignore this.
    strategy: Recreate
    # -- ReplicaSet revision history limit
    revisionHistoryLimit: 3

    containers:
      copyparty:
        image:
          # https://github.com/9001/copyparty/pkgs/container/copyparty-ac
          # https://github.com/9001/copyparty/blob/hovudstraum/scripts/docker/README.md
          repository: ghcr.io/9001/copyparty-ac
          tag: 1.19.12
          pullPolicy: IfNotPresent

        command: ["python3", "-m", "copyparty", "-c", "/etc/copyparty/copyparty.conf"]

        env:
            # enable mimalloc by replacing "NOPE" with "2" for a nice speed-boost (will use twice as much ram)
          - name: LD_PRELOAD
            value: /usr/lib/libmimalloc-secure.so.NOPE
            # ensures log-messages are not delayed (but can reduce speed a tiny bit)
          - name: PYTHONUNBUFFERED
            value: 1

        probes:
          liveness:
            enabled: false

          # -- Readiness probe configuration
          readiness:
            # -- Enable the readiness probe
            enabled: true
            # -- Set this to `true` if you wish to specify your own readinessProbe
            custom: true
            # -- sets the probe type when not using a custom probe
            # @default -- "TCP"
            type: HTTP
            spec:
              initialDelaySeconds: 5
              periodSeconds: 15
              timeoutSeconds: 1
              failureThreshold: 3
              httpGet:
                port: 3923
                path: /files

        # -- Set the resource requests / limits for the container.
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          # high CPU/memory limits for faster up-/downloads
          limits:
            cpu: 1000m
            memory: 500Mi

        # -- Configure the Security Context for the container
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            add: []
            drop: ["ALL"]

        terminationMessagePolicy: FallbackToLogsOnError

  ############################################################################################
  # https://prowlarr.com/
  # https://github.com/Prowlarr/Prowlarr
  prowlarr:
    enabled: true

    # -- Set the controller type.
    # Valid options are deployment, daemonset, statefulset, cronjob or job
    type: deployment
    # -- Set annotations on the deployment/statefulset/daemonset/cronjob/job
    annotations: {}
    # -- Set labels on the deployment/statefulset/daemonset/cronjob/job
    labels:
      app.kubernetes.io/component: prowlarr

    replicas: 1
    strategy: Recreate

    containers:
      prowlarr:
        image:
          # https://github.com/Prowlarr/Prowlarr/releases
          repository: ghcr.io/hotio/prowlarr
          tag: release-1.37.0.5076
          pullPolicy: IfNotPresent

        command:
          - sh
          - -c
          - |
            if [ ! -e /config/config.xml ]; then
              echo "Applying default Prowlarr configuration"
              cat - > /config/config.xml <<EOF
            <Config>
              <BindAddress>*</BindAddress>
              <Port>9696</Port>
              <EnableSsl>False</EnableSsl>
              <LaunchBrowser>False</LaunchBrowser>
              <AuthenticationMethod>External</AuthenticationMethod>
              <AuthenticationRequired>Enabled</AuthenticationRequired>
              <Branch>master</Branch>
              <LogLevel>info</LogLevel>
              <UrlBase>/prowlarr</UrlBase>
              <InstanceName>Prowlarr</InstanceName>
              <UpdateMechanism>Docker</UpdateMechanism>
              <AnalyticsEnabled>False</AnalyticsEnabled>
            </Config>
            EOF
            fi

            exec /app/bin/Prowlarr --nobrowser --data=/config

        probes:
          liveness:
            enabled: false

          # -- Readiness probe configuration
          readiness:
            # -- Enable the readiness probe
            enabled: true
            # -- Set this to `true` if you wish to specify your own readinessProbe
            custom: true
            # -- sets the probe type when not using a custom probe
            # @default -- "TCP"
            type: HTTP
            spec:
              initialDelaySeconds: 5
              periodSeconds: 15
              timeoutSeconds: 1
              failureThreshold: 3
              httpGet:
                port: 9696
                path: /prowlarr

        # -- Set the resource requests / limits for the container.
        resources:
          requests:
            cpu: 50m
            memory: 200Mi
          limits:
            cpu: 1
            memory: 350Mi

        # -- Configure the Security Context for the container
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            add: []
            drop: ["ALL"]

        terminationMessagePolicy: FallbackToLogsOnError

  ############################################################################################
  radarr:
    # -- enable the controller.
    enabled: true

    # -- Set the controller type.
    # Valid options are deployment, daemonset, statefulset, cronjob or job
    type: deployment
    # -- Set annotations on the deployment/statefulset/daemonset/cronjob/job
    annotations: {}
    # -- Set labels on the deployment/statefulset/daemonset/cronjob/job
    labels:
      app.kubernetes.io/component: radarr

    replicas: 1
    strategy: Recreate

    containers:
      radarr:
        image:
          # https://github.com/Radarr/Radarr/releases
          repository: ghcr.io/hotio/radarr
          tag: release-5.27.5.10198
          pullPolicy: IfNotPresent

        command:
          - sh
          - -c
          - |
            if [ ! -e /config/config.xml ]; then
              echo "Applying default Radarr configuration"
              cat - > /config/config.xml <<EOF
            <Config>
              <BindAddress>*</BindAddress>
              <Port>7878</Port>
              <EnableSsl>False</EnableSsl>
              <LaunchBrowser>False</LaunchBrowser>
              <AuthenticationMethod>External</AuthenticationMethod>
              <AuthenticationRequired>Enabled</AuthenticationRequired>
              <Branch>master</Branch>
              <LogLevel>info</LogLevel>
              <UrlBase>/radarr</UrlBase>
              <InstanceName>Radarr</InstanceName>
              <UpdateMechanism>Docker</UpdateMechanism>
              <AnalyticsEnabled>False</AnalyticsEnabled>
            </Config>
            EOF
            fi

            exec /app/bin/Radarr --nobrowser --data=/config

        probes:
          liveness:
            enabled: false

          # -- Readiness probe configuration
          readiness:
            # -- Enable the readiness probe
            enabled: true
            # -- Set this to `true` if you wish to specify your own readinessProbe
            custom: true
            # -- sets the probe type when not using a custom probe
            # @default -- "TCP"
            type: HTTP
            spec:
              initialDelaySeconds: 5
              periodSeconds: 15
              timeoutSeconds: 1
              failureThreshold: 3
              httpGet:
                port: 7878
                path: /radarr

        # -- Set the resource requests / limits for the container.
        resources:
          requests:
            cpu: 50m
            memory: 250Mi
          limits:
            cpu: 250m
            memory: 350Mi

        # -- Configure the Security Context for the container
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            add: []
            drop: ["ALL"]

        terminationMessagePolicy: FallbackToLogsOnError

  ############################################################################################
  sonarr:
    # -- enable the controller.
    enabled: true

    # -- Set the controller type.
    # Valid options are deployment, daemonset, statefulset, cronjob or job
    type: deployment
    # -- Set annotations on the deployment/statefulset/daemonset/cronjob/job
    annotations: {}
    # -- Set labels on the deployment/statefulset/daemonset/cronjob/job
    labels:
      app.kubernetes.io/component: sonarr

    replicas: 1
    strategy: Recreate

    containers:
      sonarr:
        image:
          #
          # https://github.com/hotio/sonarr/pkgs/container/sonarr
          repository: ghcr.io/hotio/sonarr
          tag: release-4.0.15.2941
          pullPolicy: IfNotPresent

        command:
          - sh
          - -c
          - |
            if [ ! -e /config/config.xml ]; then
              echo "Applying default Sonarr configuration"
              cat - > /config/config.xml <<EOF
            <Config>
              <BindAddress>*</BindAddress>
              <Port>8989</Port>
              <EnableSsl>False</EnableSsl>
              <LaunchBrowser>False</LaunchBrowser>
              <AuthenticationMethod>External</AuthenticationMethod>
              <AuthenticationRequired>Enabled</AuthenticationRequired>
              <Branch>master</Branch>
              <LogLevel>info</LogLevel>
              <UrlBase>/sonarr</UrlBase>
              <InstanceName>Sonarr</InstanceName>
              <UpdateMechanism>Docker</UpdateMechanism>
              <AnalyticsEnabled>False</AnalyticsEnabled>
            </Config>
            EOF
            fi

            exec /app/bin/Sonarr --nobrowser --data=/config

        probes:
          liveness:
            enabled: false

          # -- Readiness probe configuration
          readiness:
            # -- Enable the readiness probe
            enabled: true
            # -- Set this to `true` if you wish to specify your own readinessProbe
            custom: true
            # -- sets the probe type when not using a custom probe
            # @default -- "TCP"
            type: HTTP
            spec:
              initialDelaySeconds: 5
              periodSeconds: 15
              timeoutSeconds: 1
              failureThreshold: 3
              httpGet:
                port: 8989
                path: /sonarr

        # -- Set the resource requests / limits for the container.
        resources:
          requests:
            cpu: 50m
            memory: 200Mi
          limits:
            cpu: 500m
            memory: 350Mi

        # -- Configure the Security Context for the container
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            add: []
            drop: ["ALL"]

        terminationMessagePolicy: FallbackToLogsOnError

  ############################################################################################
  qbittorrent:
    # -- enable the controller.
    enabled: true

    # -- Set the controller type.
    # Valid options are deployment, daemonset, statefulset, cronjob or job
    type: deployment
    # -- Set annotations on the deployment/statefulset/daemonset/cronjob/job
    annotations: {}
    # -- Set labels on the deployment/statefulset/daemonset/cronjob/job
    labels:
      app.kubernetes.io/component: qbittorrent

    # -- Number of desired pods. When using a HorizontalPodAutoscaler, set this to `null`.
    replicas: 1
    # -- Set the controller upgrade strategy
    # For Deployments, valid values are Recreate (default) and RollingUpdate.
    # For StatefulSets, valid values are OnDelete and RollingUpdate (default).
    # DaemonSets/CronJobs/Jobs ignore this.
    strategy: Recreate

    containers:
      qbittorrent:
        image:
          # https://github.com/hotio/qbittorrent/pkgs/container/qbittorrent
          repository: ghcr.io/hotio/qbittorrent
          tag: release-5.1.2
          pullPolicy: IfNotPresent

        command:
          - sh
          - -c
          - |
            if [ ! -e /config/qBittorrent/qBittorrent.conf ]; then
              echo "Applying default qBittorrent configuration"
              mkdir -p /config/qBittorrent
              cat - > /config/qBittorrent/qBittorrent.conf <<EOF
            [Preferences]
            WebUI\AuthSubnetWhitelist=10.42.0.0/16
            WebUI\AuthSubnetWhitelistEnabled=true
            WebUI\UseUPnP=false
            WebUI\HostHeaderValidation=false
            WebUI\LocalHostAuth=false
            WebUI\Address=*
            WebUI\Port=8080
            Downloads\SavePath=/data/Downloads/
            Downloads\TempPath=/data/Downloads/incomplete/

            [LegalNotice]
            Accepted=true
            EOF
            fi
            exec /app/qbittorrent-nox-lib1

        env:
          - name: XDG_CONFIG_HOME
            value: /config
          - name: XDG_CACHE_HOME
            value: /tmp/cache
          - name: XDG_DATA_HOME
            value: /config/local/share

        probes:
          liveness:
            enabled: false

          readiness:
            enabled: true
            custom: true
            type: HTTP
            spec:
              initialDelaySeconds: 5
              periodSeconds: 15
              timeoutSeconds: 1
              failureThreshold: 3
              httpGet:
                port: 8080

        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 1 # high CPU limit to allow fast downloads
            memory: 800Mi

        # -- Configure the Security Context for the container
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            add: []
            drop: ["ALL"]

        terminationMessagePolicy: FallbackToLogsOnError

  ############################################################################################
  # MeTube: Web GUI for downloading videos from YouTube with yt-dlp
  # https://github.com/alexta69/metube
  metube:
    # -- enable the controller.
    enabled: true
    type: deployment
    # -- Set annotations on the deployment/statefulset/daemonset/cronjob/job
    annotations: {}
    # -- Set labels on the deployment/statefulset/daemonset/cronjob/job
    labels:
      app.kubernetes.io/component: metube

    replicas: 1
    strategy: Recreate

    containers:
      metube:
        image:
          # https://github.com/alexta69/metube/pkgs/container/metube
          repository: ghcr.io/alexta69/metube
          tag: 2025.12.05
          pullPolicy: IfNotPresent

        env:
          - name: TEMP_DIR
            value: /tmp
          - name: OUTPUT_TEMPLATE
            value: '%(title)s - %(uploader)s [%(id)s].%(ext)s'
          - name: URL_PREFIX
            value: /youtube
          - name: YTDL_OPTIONS
            value: |
              {
                "writeinfojson":true,
                "writethumbnail":true
              }

        probes:
          liveness:
            enabled: false

          # -- Readiness probe configuration
          readiness:
            # -- Enable the readiness probe
            enabled: true
            # -- Set this to `true` if you wish to specify your own readinessProbe
            custom: true
            # -- sets the probe type when not using a custom probe
            # @default -- "TCP"
            type: HTTP
            spec:
              initialDelaySeconds: 5
              periodSeconds: 15
              timeoutSeconds: 1
              failureThreshold: 3
              httpGet:
                port: 8081
                path: /youtube

        # -- Set the resource requests / limits for the container.
        resources:
          requests:
            cpu: 100m
            memory: 50Mi
          limits:
            cpu: 500m
            memory: 300Mi

        # -- Configure the Security Context for the container
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            add: []
            drop: ["ALL"]

        terminationMessagePolicy: FallbackToLogsOnError


serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- Labels to add to the service account
  labels: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""


# -- Configure the services for the chart here.
# Additional services can be added by adding a dictionary key similar to the 'main' service.
# @default -- See below
service:
  copyparty:
    enabled: true
    controller: copyparty
    type: ClusterIP
    labels:
      app.kubernetes.io/component: copyparty
    ports:
      http:
        enabled: true
        port: 3923
        protocol: HTTP


  prowlarr:
    enabled: true
    controller: prowlarr
    type: ClusterIP
    labels:
      app.kubernetes.io/component: prowlarr
    ports:
      http:
        enabled: true
        port: 9696
        protocol: HTTP

  radarr:
    enabled: true
    controller: radarr
    type: ClusterIP
    labels:
      app.kubernetes.io/component: radarr
    ports:
      http:
        enabled: true
        port: 7878
        protocol: HTTP

  sonarr:
    enabled: true
    controller: sonarr
    type: ClusterIP
    labels:
      app.kubernetes.io/component: sonarr
    ports:
      http:
        enabled: true
        protocol: HTTP
        port: 8989

  qbittorrent:
    enabled: true
    primary: false
    controller: qbittorrent
    type: ClusterIP
    labels:
      app.kubernetes.io/component: qbittorrent
    ports:
      http:
        enabled: true
        port: 8080
        protocol: HTTP

  metube:
    enabled: true
    controller: metube
    type: ClusterIP
    labels:
      app.kubernetes.io/component: metube
    ports:
      http:
        enabled: true
        port: 8081
        protocol: HTTP

# -- Configure the ingresses for the chart here.

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.middlewares: "{{ .Release.Namespace }}-{{ .Release.Name }}-authentik-auth-proxy@kubernetescrd,{{ .Release.Namespace }}-{{ .Release.Name }}-strip-prefixes@kubernetescrd"

    # -- Provide additional labels which may be required. Helm templates can be used.
    labels: {}

    ## Configure the hosts for the ingress
    hosts:
      - host: "{{ .Values.hostname }}"
        paths:
          - path: /files
            pathType: Prefix
            service:
              # -- Reference a service identifier from this values.yaml
              identifier: copyparty
              # -- Overrides the service port number reference for this path
              port: http
          - path: /qbittorrent
            pathType: Prefix
            service:
              # -- Reference a service identifier from this values.yaml
              identifier: qbittorrent
              # -- Overrides the service port number reference for this path
              port: http
          - path: /radarr
            pathType: Prefix
            service:
              # -- Reference a service identifier from this values.yaml
              identifier: radarr
              # -- Overrides the service port number reference for this path
              port: http
          - path: /sonarr
            pathType: Prefix
            service:
              # -- Reference a service identifier from this values.yaml
              identifier: sonarr
              # -- Overrides the service port number reference for this path
              port: http
          - path: /prowlarr
            pathType: Prefix
            service:
              # -- Reference a service identifier from this values.yaml
              identifier: prowlarr
              # -- Overrides the service port number reference for this path
              port: http
          - path: /youtube
            pathType: Prefix
            service:
              # -- Reference a service identifier from this values.yaml
              identifier: metube
              # -- Overrides the service port number reference for this path
              port: http


    # -- Configure TLS for the ingress. Both secretName and hosts can process a Helm template.
    tls:
     - secretName: "{{ .Values.hostname }}-ingress-cert"
       hosts:
         - "{{ .Values.hostname }}"


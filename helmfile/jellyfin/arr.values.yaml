configMaps:
  copyparty-config:
    enabled: true
    data:
      copyparty.conf: |
        [global]
          # note: indexing is NOT enabled, it's too resource intensive on a large media collection
          hist: /tmp/hists/   # save index and thumbnails in this folder, instead of in the volume
          ansi                # enable colors in log messages
          p: 3923             # listen on port 3923
          ver                 # show copyparty version in the controlpanel
          # grid              # show thumbnails/grid-view by default
          theme: 1            # classic-light
          # name: datasaver   # change the server-name that's displayed in the browser
          # stats, nos-dup    # enable the prometheus endpoint, but disable the dupes counter (too slow)

          # enable IdP support by expecting username/groupname in
          # http-headers provided by the reverse-proxy; header "X-IdP-User"
          # will contain the username, "X-IdP-Group" the groupname
          # idp-h-usr: x-idp-user
          # idp-h-grp: x-idp-group

          rp-loc=/files       # reverse proxy exposes behind a subpath

        [/]            # create a volume at the URL "/files", which will
          /data           # share /data inside the container
          accs:
            rwmda: *      # everyone gets read-write-move-delete-admin

# -- Configure persistence for the chart here.
# Additional items can be added by adding a dictionary key similar to the 'config' key.
# [[ref]](https://bjw-s-labs.github.io/helm-charts/docs/common-library/common-library-storage)
# @default -- See below
persistence:
  tmp:
    enabled: true
    type: emptyDir
    # mount an emptyDir to all containers in all controllers
    globalMounts:
      - path: /tmp
        readOnly: false

  copyparty-config:
    enabled: true
    type: configMap
    identifier: copyparty-config
    advancedMounts:
      copyparty: # the controller
        copyparty: # the container
          - path: /etc/copyparty

  data:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: jellyfin-media
    advancedMounts:
      copyparty: # the controller
        copyparty: # the container
          - path: /data
            readOnly: false
      qbittorrent:
        qbittorrent:
          - path: /data/Downloads
            subPath: Downloads
            readOnly: false
      prowlarr:
        prowlarr:

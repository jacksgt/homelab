# https://github.com/kubernetes-sigs/kustomize/blob/master/examples/inlinePatch.md
# https://austindewey.com/2020/07/27/patch-any-helm-chart-template-using-a-kustomize-post-renderer/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- all.yaml

patches:
- patch: |-
    - op: replace
      path: /spec/ports/0/targetPort
      value: 3001
  target:
    kind: Service
    name: gitea-http
    version: v1

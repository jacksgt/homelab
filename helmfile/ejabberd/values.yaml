image:
  # https://github.com/processone/ejabberd/releases
  # https://github.com/processone/ejabberd/pkgs/container/ejabberd
  repository: ghcr.io/processone/ejabberd
  tag: "25.08"

# no persistence for the moment (empytDir only)
# the container gets restarted rarely enough that this is not a problem
persistence:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 250Mi
  requests:
    cpu: 10m
    memory: 60Mi

service:
  type: LoadBalancer

# Allow access to MariaDB server
podLabels:
  networkpolicy-mariadb-access: "enabled"

certificate:
  create: true
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-production

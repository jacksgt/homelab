- name: Install basic system utilities
  hosts: "debian"
  tasks:
    - name: Install basic system utilities
      ansible.builtin.apt:
        name:
          - nload
          - iotop
          - htop
          - nano
          - curl
          - psmisc # killall, pgrep etc.
        state: present
        update_cache: true

